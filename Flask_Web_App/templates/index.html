<!DOCTYPE html>
<html lang="en">
<head>
    <title>üå°Ô∏è Climate Trend Analysis</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts + Basic Styling -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #f1f8e9);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        h2 {
            color: #00796b;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-top: 1rem;
            color: #555;
            font-weight: 500;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 1.5rem;
            padding: 0.6rem 1.2rem;
            border: none;
            background-color: #00796b;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üåç Climate Trend Analysis</h2>
        <form action="/" method="post">
            <label>Select State:</label>
            <select name="state">
                {% for state in states %}
                    <option value="{{ state }}">{{ state }}</option>
                {% endfor %}
            </select>

            <label>Months to Forecast:</label>
            <input type="number" name="month" min="1" max="24" value="12">

            <button type="submit">üîç Predict</button>
        </form>
    </div>
</body>
</html>
